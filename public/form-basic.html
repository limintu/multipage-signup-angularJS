<h5> Basic Info</h5>
<div class="form-group">
  <label>Name:</label>
  <input type="text" ng-model="user.name" />
</div>

<div class="form-group">
  <label>Date of Birth:</label>
  <input type="date" ng-model="user.dob" name="dob" />
</div>

<div class="form-group">
  <label>Gender:</label>
    <input type="radio" ng-model="user.gender" name="gender" value="female" checked> <label> Female</label>
    <input type="radio" ng-model="user.gender" name="gender" value="male" > <label> Male</label>
</div>

<div class="form-group">
  <label>Nationality:</label>
  <input type="text" ng-model="user.nationality" name="nationality" />
</div>

  </div>
